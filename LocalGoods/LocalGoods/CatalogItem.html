<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="scripts/popper.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/knockout-min.js"></script>
	<script type="text/javascript" src="scripts/knockstrap.min.js"></script>
	<script type="text/javascript" src="scripts/page/Common.js"></script>
	<script type="text/javascript" src="scripts/page/CatalogItem.js"></script>
	<link type="text/css" rel="stylesheet" href="styles/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="styles/default.css" />
	<title id="docTitle">Item</title>
</head>
<body>
	<!-- Navbar Section -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="Index.html"> 
			<img src="images/LocalGoodsLogo.png" style="width: 32px; border: 0" />
		</a>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto order-0">
				<li class="nav-item">
					<a class="nav-link" href="Index.html">&#171; Home <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<!-- Logged-Out Only -->
				<span data-bind="hidden: loggedIn">
				<li class="nav-item"><a class="nav-link" onclick="dialogLogin();">Login</a></li>
				</span>
				<!-- /Logged-Out Only -->
			</ul>
			<form class="form-inline my-2 my-lg-0" action="Search.html" method="GET">
				<input id="txtSearch" name="SearchText" class="form-control mr-sm-2"
					type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<!-- /Navbar Section -->
	<div id="navLead" class="container-fluid bg-dark text-light lead">LocalGoods - Catalog Item</div>
	<div id="pageContainer" class="container">
	<hr>
	<!-- Sketch -->
	<div class="container" id="sketchDiv" data-bind="visible: isDebug">
		<div class="row">
			<div class="col col-lg-2">
				<!-- Readonly image thumbnail column -->
				<div><img class="item-thumb" onclick="setItemImage('images/CatalogItems/i1-4B9BE7C6-BDF2-409F-8300-1D3CD70B3DF1.png')" src="images/CatalogItems/i1-4B9BE7C6-BDF2-409F-8300-1D3CD70B3DF1.png" /></div>
				<div><img class="item-thumb" onclick="setItemImage('images/CatalogItems/i1-5508EBD5-E079-4283-8D18-C684CE42BB9A.png')" src="images/CatalogItems/i1-5508EBD5-E079-4283-8D18-C684CE42BB9A.png" /></div>
				<div><img class="item-thumb" onclick="setItemImage('images/CatalogItems/i1-F721330F-D2DE-420A-95C5-79C2C95BF9CB.png')" src="images/CatalogItems/i1-F721330F-D2DE-420A-95C5-79C2C95BF9CB.png" /></div>
				<!-- /Readonly image thumbnail column -->
			</div>
			<div class="col col-lg-6">
				<!-- Large image column -->
				<img id="itemImage" class="item-image" src="images/CatalogItems/i1-4B9BE7C6-BDF2-409F-8300-1D3CD70B3DF1.png" />
				<!-- /Large image column -->
			</div>
			<div class="col col-lg-4">
				<!-- Description column -->
				<div class="item-title">Test Item</div>
				<div>from <span class="item-from">danielanywhere</span></div>
				<div>contact:<br /> <span class="item-contact">Big Hollow Food Co-Op, Laramie</span></div>
				<hr>
				<div class="item-description">This item will be deleted as soon as testing is finished.</div>
				<div>Suggested price: <span class="item-price text-primary">$22.50</span> <span class="item-unit">ea</span></div>
				<ul class="item-bullet">
					<li>Tasty treat.</li>
					<li>Interesting flavor.</li>
					<li>Long lasting.</li>
				</ul>
				<div class="rating">
					<span class="staron"></span>
					<span class="staron"></span>
					<span class="staron"></span>
					<span class="staron"></span>
					<span class="staron"></span>
				</div>
				<!-- /Description column -->
			</div>
		</div>
	</div>
	<!-- /Sketch -->
	<form id="editItem" action="CatalogItemEdit.html" method="GET">
		<input type="hidden" name="CatalogItemID" data-bind="value: catalogItemID" />
		<button id="btnEdit" class="btn btn-success btn-item-edit" type="submit" data-bind="visible: canEdit">Edit Item</button>
	</form>
</div>
</body>
</html>
